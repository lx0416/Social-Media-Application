{% extends "./base.html" %} {% load bootstrap4 %} {% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <a href="/profile/{{profile.pk}}" class="btn btn-light">Back to Profile</a>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12">
            {% if profile.username %}
            <h3>{{ profile.username }}'s Friends</h3>
            {% else %}
            <h3>{{ profile.user.username }}'s Friends</h3>
            {% endif %}
        </div>
    </div>

    {% for friend in friends %}
    <div class="row justify-content-center">
        <div class="col-md-5 col-sm-12 position-relative my-3">
            <a href="/profile/{{friend.profile.pk}}"><img class="rounded-circle post-img" height="50" width="50" src="{{friend.profile.profile_pic.url}}" /></a>
            <a href="/profile/{{friend.profile.pk}}">
                <h5 class="mt-3">@{{ friend.username }}</h5>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
